<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>Orient Express | Calcola il prezzo del tuo biglietto</title>
  </head>

  <body>

    <section class="calcola">

      <h1>Calcola il prezzo del tuo biglietto</h1>

      <div class="interfaccia">

        <div class="form-nome">
          <form action="index.html">
            <label>Nome Cognome</label>
            <input type="text" name="inserisci-nome" placeholder="Nome Cognome" id="input-nome">
          </form>
        </div>

        <div class="form-km">
          <form action="index.html">
            <label>Km da percorrere</label>
            <input type="number" name="inserisci-km" placeholder="KM" id="input-km" >
          </form>
        </div>

        <div class="form-eta">
          <label>Fascia d'et√†</label>
          <select name="seleziona-fascia-eta" id="select-eta">
            <option value="default">-</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>

        <div class="eventi">
          <button id="genera">Genera</button>
          <button id="annulla">Annulla</button>
        </div>

      </div>

    </section>

    <!-- NOTE: fine prima sezione, inizio seconda sezione-->

    <section class="tuo-biglietto">

      <h2>Il tuo biglietto</h2>

      <div class="biglietto-generato hidden" id="biglietto-generato">

        <h3>Dettaglio passeggeri</h3>

        <div class="dati-passeggero">

          <div class="nome">
            <h3>Nome passeggero</h3>
            <h4 id="output-nome">&nbsp;</h4>
          </div>

          <div class="offerta">
            <h5>Offerta</h5>
            <span id="output-offerta"></span>
          </div>

          <div class="carrozza">
            <h5>Carrozza</h5>
            <span id="output-carrozza"></span>
          </div>

          <div class="codice-cp">
            <h5>Codice CP</h5>
            <span id="output-codice-cp"></span>
          </div>

          <div class="costo">
            <h5>Costo biglietto</h5>
            <span id="output-costo"></span>
          </div>

        </div>

      </div>

    </section>



    <script src="js/myscript.js"></script>

  </body>

</html>
